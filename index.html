
<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Database Connection Status -->
    <div id="connectionStatus" class="connection-status">
        <div class="connection-indicator">
            <span class="status-icon">âš¡</span>
            <span class="status-text">Connecting to database...</span>
        </div>
    </div>

    <!-- Dynamic Background Container -->
    <div id="dynamicBackground" class="dynamic-background"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-animation" id="loadingAnimation">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img id="authLogo" src="" alt="Logo" class="auth-logo" style="display:none;">
                <h1 id="authWebsiteName">Gaming Store</h1>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Gmail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button onclick="handleLogin()" class="btn-primary">Login</button>
                <p class="auth-switch">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Gmail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">I agree to the Terms and Conditions</label>
                </div>
                <div class="error-message" id="signupError"></div>
                <button onclick="handleSignup()" class="btn-primary">Sign Up</button>
                <p class="auth-switch">Already have an account? <span onclick="showLogin()">Login</span></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <img id="appLogo" src="" alt="Logo" class="header-logo" style="display:none;">
            <h1 id="appWebsiteName">Gaming Store</h1>
        </header>

        <!-- Content Pages -->
        <div class="content-wrapper">
            <!-- Home Page -->
            <div id="homePage" class="page active">
                <!-- Banners -->
                <div class="banner-section" id="bannerSection">
                    <div class="banner-container" id="bannerContainer">
                        <!-- Banners will be loaded here -->
                    </div>
                    <div class="banner-pagination" id="bannerPagination">
                        <!-- Pagination dots will be loaded here -->
                    </div>
                </div>

                <!-- Categories -->
                <div id="categoriesContainer" class="categories-container">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <!-- History Page -->
            <div id="historyPage" class="page">
                <h2 class="page-title">Order History</h2>
                <div id="historyContainer" class="history-container">
                    <!-- Orders will be loaded here -->
                </div>
            </div>

            <!-- Contacts Page -->
            <div id="contactsPage" class="page">
                <h2 class="page-title">Contact Us</h2>
                <div id="contactsContainer" class="contacts-container">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>

            <!-- Mi Page -->
            <div id="miPage" class="page">
                <h2 class="page-title">My Account</h2>
                <div class="profile-container">
                    <div class="profile-avatar" id="profileAvatar"></div>
                    <div class="profile-info">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="profileName" readonly>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="profileUsername" readonly>
                        </div>
                        <div class="form-group">
                            <label>Gmail</label>
                            <input type="email" id="profileEmail" readonly>
                        </div>
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="error-message" id="profileError"></div>
                        <div class="success-message" id="profileSuccess"></div>
                        <button onclick="updateProfile()" class="btn-primary">Save Changes</button>
                        <button onclick="handleLogout()" class="btn-secondary">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="home" onclick="switchPage('home')">
                <img src="https://spurpwnaeacgwojfpaem.supabase.co/storage/v1/object/public/website-assets/logos/home.png" alt="Home">
                <span>Home</span>
            </button>
            <button class="nav-item" data-page="history" onclick="switchPage('history')">
                <img src="https://spurpwnaeacgwojfpaem.supabase.co/storage/v1/object/public/website-assets/logos/history.png" alt="History">
                <span>History</span>
            </button>
            <button class="nav-item" data-page="contacts" onclick="switchPage('contacts')">
                <img src="https://spurpwnaeacgwojfpaem.supabase.co/storage/v1/object/public/website-assets/logos/contacts.png" alt="Contacts">
                <span>Contacts</span>
            </button>
            <button class="nav-item" data-page="mi" onclick="switchPage('mi')">
                <img src="https://spurpwnaeacgwojfpaem.supabase.co/storage/v1/object/public/website-assets/logos/mi.png" alt="Mi">
                <span>Mi</span>
            </button>
        </nav>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePurchaseModal()">&times;</span>
            <h2>Purchase Item</h2>
            <div id="purchaseContent">
                <!-- Purchase form will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePaymentModal()">&times;</span>
            <h2>Select Payment Method</h2>
            <div id="paymentContent">
                <!-- Payment methods will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js"></script>
</body>
</html>
